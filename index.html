<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="result">
        <h2 class="title-result">Your Result</h2>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h2 class="results">Great</h2>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 class="summary-title">Summary</h2>
        <ul class="summary-list">
          <li class="summary-item item-reaction">
            <div class="skill-area">
              <img src="./src/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p>
            </div>
            <p class="result-values"><strong>80</strong> / 100</p>
          </li>
          <li class="summary-item item-memory">
            <div class="skill-area">
              <img src="./src/images/icon-memory.svg" alt="Memory">
              <p>Memory</p>
            </div>
            <p class="result-values"><strong>92</strong> / 100</p>
          </li>
          <li class="summary-item item-verbal">
            <div class="skill-area">
              <img src="./src/images/icon-verbal.svg" alt="Verbal">
              <p>Verbal</p>
            </div>
            <p class="result-values"><strong>61</strong> / 100</p>
          </li>
          <li class="summary-item item-visual">
            <div class="skill-area">
              <img src="./src/images/icon-visual.svg" alt="Visual">
              <p>Visual</p>
            </div>
            <p class="result-values"><strong>72</strong> / 100</p>
          </li>
        </ul>
        <a href="#" class="btn">
          <p>Continue</p>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
